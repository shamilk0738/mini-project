<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Service Record Form</title>
   <link rel="stylesheet" href="tom.css">
</head>

<body>
   <nav>
      <div class="logo"><a href="#">ᴛᴏʀQᴜᴇ ᴀᴜᴛᴏ ᴡᴏʀᴋꜱ</a></div>
      <ul>
         <li><a href="#">Home</a></li>
         <li><a href="service.html">Services</a></li>
         <li><a href="contact.html">Contact</a></li>
         <li><a href="about.html">About</a></li>
      </ul>
   </nav>
   <div class="container">

      <div class="form-container">
         <h2>Service Record Form</h2>
         <form onsubmit="alert('Data collected ✅')">
            <div class="form-group">
               <label for="Name">Name</label>
               <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-group">
               <label for="Phone Number">Phone Number</label>
               <input type="text" id="mobile" name="mobile" maxlength="10" required>

            </div>


            <div class="form-group">
               <label for="vehicleType">Vehicle Type</label>
               <select id="vehicleType" name="vehicleType" required>
                  <option value="car">Car</option>
                  <option value="bike">Bike</option>
               </select>
            </div>
            <div class="form-group">
               <label for="Number">Vehicle Number</label>
               <input type="Vehicle number" id="Vehicle Number" name="Vehicle Number" required>
            </div>
            <div class="form-group">
               <label for="Vehicle Model">Vehicle Model</label>
               <input type="text" id="Vehicle Model" name="Vehicle Model" required>
            </div>
            <div class="form-group">
               <label for="Vehicle Km">Vehicle Km</label>
               <input type="text" id="Vehicle Km" name="Vehicle Km" required>
            </div>
            <div class="form-group">
               <label for="warranty">Warranty</label>
               <select id="warranty" name="warranty" required>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
               </select>
            </div>
            <div class="form-group">
               <label for="complaints">Complaint Type</label>
               <textarea id="complaints" name="complaints" class="complaint-input" rows="4"
                  placeholder="Enter complaint..." required></textarea>
            </div>
            <input type="submit" value="Submit">

         </form>
      </div>
   </div>
</body>

</html>
